# Allow circular references (temporary fix)
spring.main.allow-circular-references=true

# Server Configuration
server.port=8885

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/flavorfleet}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Email Configuration
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:your-default-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.from=${EMAIL_FROM:Flavor Fleet <${spring.mail.username}>}

# JWT Configuration
# JWT_SECRET is handled in JwtUtil.java via System.getenv

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.flavorfleet=DEBUG

# Error Handling
server.error.include-stacktrace=always
server.error.include-message=always